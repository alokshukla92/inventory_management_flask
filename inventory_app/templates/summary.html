{% extends "nav_bar.html" %}
{% block content %}


    <div class="container">
        <div>
            <h3 style="display: inline-block;margin:0;">Summary By Product</h3>
        </div><br>
            <table class="table table-hover">
                <thead>
                    <th>Product Name</th>
                    <th>Location</th>
                    <th>Quantity</th>
                </thead>
                <tbody>
                    {% for summary_obj in summary_by_product %}
                        <tr>
                            <td >{{summary_obj.product_name}}</td>
                            <td>{{summary_obj.to_location}}</td>
                            <td >{{summary_obj.quantity}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

{% endblock %}
